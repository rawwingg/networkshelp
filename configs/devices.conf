# ==============================================================================
# NOTES
# ==============================================================================
#
# To add a device:
# 1. Ensure SNMP is configured on the Cisco device
# 2. Verify network connectivity (ping test)
# 3. Test SNMP access: snmpwalk -v2c -c public <ip_address>
# 4. Add the device entry in the format specified above
# 5. Restart the monitoring application or reload configuration
#
# To remove a device:
# 1. Comment out the line with # or delete the entire line
# 2. Reload configuration
#
# For production use:
# - Change 'public' to a strong community string
# - Restrict SNMP access with ACLs on devices
# - Use read-only (RO) community strings
# - Consider implementing SNMPv3
