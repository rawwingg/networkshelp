# Network Device Configuration File
# Format: hostname;ip_address;snmp_community;port
#
# Lines starting with # are comments and will be ignored
# Empty lines are also ignored
#
# Fields:
#   hostname       - Unique device identifier (alphanumeric, no spaces)
#   ip_address     - IPv4 address of the device
#   snmp_community - SNMP community string (v2c)
#   port           - SNMP port (default: 161)
#
# Example entries:
# router1;192.168.1.1;public;161
# switch1;192.168.1.2;public;161
# firewall1;192.168.1.254;private;161
#
# Security Note:
# - Keep this file secure (chmod 600 recommended)
# - Use strong community strings in production
# - Consider migrating to SNMPv3 for enhanced security

